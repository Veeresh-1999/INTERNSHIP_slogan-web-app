<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c7bfd6248.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Register.css">
    <title>Register</title>
</head>
<body>
    
<div class="box">

        <!--LOGO-->
        <div class="logo">
            <img src="./images/new-logo.png" alt="">
        </div>
        
            <!--LOGIN-->
        <p class="name">REGISTER</p><br>

        <!--Input Feild-->
        <div class="form"> 
            <!--First and last name-->
            <div class="flex-container">
                <div class="flex-item-left">
                    <div class="firstname">
                        <input type="text" placeholder="First name">
                    </div>
                </div>
                <div class="flex-item-right">
                    <div class="lastname">
                        <input type="text" placeholder="Last name">
                    </div>
                </div>
            </div>

            <!--phone no and last mail-->
            <div class="flex-container">
                <div class="flex-item-left">
                    <div class="phoneno">
                        <input type="tel" placeholder="Phone number">
                    </div>
                </div>
                <div class="flex-item-right">
                    <div class="Email">
                        <input type="email" class="email" pattern=".+@globex\.com" placeholder="Email">
                    </div>
                </div>
            </div>  

            <!--password and last conform password-->
            <div class="flex-container">
                <div class="flex-item-left">
                    <div class="password"> 
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <div class="flex-item-right">
                    <div class="conform password"> 
                        <input type="password" placeholder="Confirm password">
                    </div>
                </div>
            </div>          
        </div>

        <!--check box-->
        <div class="checkbox">
            <input type="checkbox"> I agree to all the <a href="">Terms</a> and <a href="">Privacy policy</a>
        </div>



        <!--botton-->
        <div class="button1">
            <button>SAVE</button>
        </div>
        
        <div class="opt">
            Already have an account? <a href="index.html">Login</a>
        </div>
</div>

</body>
</html>
